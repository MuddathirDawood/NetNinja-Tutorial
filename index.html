<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>Net Ninja Tutorial</h2>
    <div id="app">
        <div v-if="showBooks">
            <p>{{title}} - {{author}} - {{age}}</p>
        </div>

        <button @click="toggleBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
        <br>

        <!-- Mouse Events -->
        <div class="box" @mouseover="handleEvent($event,5)">Mouse Over</div>
        <div class="box" @mouseleave="handleEvent">Mouse Leave</div>
        <div class="box" @dblclick="handleEvent">Double Click</div>
        <div class="box" @mousemove="handleMousemove">Position - {{x}},{{y}} </div>
    </div>

    <script src="./code.js"></script>
</body>
</html>
